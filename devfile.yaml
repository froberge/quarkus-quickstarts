apiVersion: 1.0.0
metadata:
  generateName: quarkus-
projects:
  - name: quarkus-quickstart
    source:
      type: github
      location: 'https://github.com/froberge/quarkus-quickstart.git'
      branch: main
components:
  - id: redhat/quarkus-java11/latest
    type: chePlugin
  - type: dockerimage
    alias: centos-quarkus-maven
    image: quay.io/eclipse/che-quarkus:ce0526f
    env:
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
      - name: QUARKUS_HTTP_HOST
        value: 0.0.0.0
    memoryLimit: 1G
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
    endpoints:
      - name: 'quickstart-endpoint'
        port: 8080
        attributes:
          path: /
      - name: debug
        port: 5005
        attributes:
          public: 'false'
  - type: dockerimage
    alias: ubi-minimal
    image: 'registry.access.redhat.com/ubi8/ubi-minimal'
    memoryLimit: 32M
    mountSources: true
    endpoints:
      - name: 'quickstart-endpoint'
        port: 8080
        attributes:
          path: /
    command: ['tail']
    args: ['-f', '/dev/null']
  - id: redhat/java/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
commands:
  - name: 1. Package the application
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/quarkus-quickstart/'
        type: exec
        command: mvn package
        component: maven
  - name: 2. Start Quarkus in devmode (hot deploy + debug)
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/quarkus-quickstart'
        type: exec
        command: 'mvn compile quarkus:dev -Dquarkus.http.host=0.0.0.0 -Dquarkus.live-reload.instrumentation=false'
        component: maven
  - name: Attach remote debugger
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to Remote Quarkus App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
        type: vscode-launch
