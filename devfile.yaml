apiVersion: 1.0.0
metadata:
  name: simple-quarkus-crud
projects:
  - name: simple-quarkus-crud
    source:
      location: 'https://github.com/froberge/simple-quarkus-crud.git'
      type: git
      branch: main
components:
  - id: redhat/quarkus-java11/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - name: shop-web-java
        port: 8080
    memoryLimit: 4G
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    alias: centos-quarkus-maven
    image: 'quay.io/eclipse/che-quarkus:7.37.2'
    env:
      - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/user'
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
  - mountSources: true
    endpoints:
      - name: shop-web-native
        port: 8080
    command:
      - tail
    args:
      - '-f'
      - /dev/null
    memoryLimit: 32M
    type: dockerimage
    alias: ubi-minimal
    image: registry.access.redhat.com/ubi8/ubi-minimal
  - mountSources: true
    memoryLimit: 512Mi
    type: dockerimage
    volumes:
      - name: postgresql-data
        containerPath: /var/lib/postgresql/data
    alias: postgres
    image: postgres
    env:
      - value: /tmp/pgdata
        name: PGDATA
      - value: shop
        name: POSTGRES_USER
      - value: shop
        name: POSTGRES_PASSWORD
      - value: shop
        name: POSTGRES_DB
  - id: redhat/java/latest
    type: chePlugin
  - id: redhat/vscode-xml/latest
    type: chePlugin
  - id: redhat/vscode-yaml/latest
    type: chePlugin
commands:
  - name: Package
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/simple-quarkus-crud-example'
        type: exec
        command: ./mvnw package
        component: centos-quarkus-maven
  - name: Start Development mode (Hot reload + debug)
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/quarkus-quickstarts'
        type: exec
        command: './mvnw compile quarkus:dev'
        component: centos-quarkus-maven
  - name: Package Native
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/quarkus-quickstarts'
        type: exec
        command: ./mvnw package -Dnative -Dmaven.test.skip -Dquarkus.native.native-image-xmx=2G
        component: centos-quarkus-maven
  - name: Start Native
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/quarkus-quickstarts/target'
        type: exec
        command: ./getting-started-1.0-SNAPSHOT-runner
        component: ubi-minimal
  - name: Attach remote debugger
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to Remote Quarkus App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
        type: vscode-launch
  - name: psql-init
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/quarkus-quickstarts/src/main/resources/db'
        type: exec
        command: psql -d shop -U shop -f product.sql
        component: postgres
  - name: psql-terminal
    actions:
      - type: exec
        command: psql -d shop -U shop
        component: postgres